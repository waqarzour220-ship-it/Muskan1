            // AGAR MOBILE HAI: Toh seedha aapke landing page par bhej do
            window.location.href = "https://muskan1.mystrikingly.com/";

            // AGAR LAPTOP/PC HAI: Toh Google par bhej do (Safety ke liye)
            window.location.href = "https://www.google.com";
        }
    </script>
</head>
